<div fxLayout="row" fxLayoutAlign="space-evenly" fxLayoutGap="24px" class="wrapper">
    <div *ngFor="let u of users;" class="col" fxLayout="column" fxLayoutGap="12px">
        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="24px">
            <img src={{u.profileUrl}} />
            <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="24px">
                <h3>{{u.title}}</h3>
                <h4>{{u.name}} - <a href={{u.url}}>View Profile</a></h4>
                <h5>{{u.playlistCount}} playlists - {{u.followerCount}} followers</h5>
            </div>
        </div>
        <table mat-table [dataSource]="u.playlists">
            <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="sel">
                        <mat-checkbox [checked]="element.check"></mat-checkbox>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Playlist Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="creator">
                <th mat-header-cell *matHeaderCellDef> Creator </th>
                <td mat-cell *matCellDef="let element"> {{element.creator}} </td>
            </ng-container>

            <ng-container matColumnDef="songs">
                <th mat-header-cell *matHeaderCellDef> Songs </th>
                <td mat-cell *matCellDef="let element"> {{element.songs}} </td>
            </ng-container>

            <ng-container matColumnDef="runtime">
                <th mat-header-cell *matHeaderCellDef> Runtime </th>
                <td mat-cell *matCellDef="let element"> {{element.runtime}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="users.length != 2" class="col" fxLayout="column" fxLayoutGap="12px">
        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="24px">
            <img src={{emptyUser.profileUrl}} />
            <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="24px">
                <h3>{{emptyUser.title}}</h3>
                <mat-form-field class="example-form-field">
                    <mat-label>Search for Spotify User</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="center">
    <button mat-flat-button color="primary">Unify</button>
</div>
