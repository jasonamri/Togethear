<div class="black-fill-background" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10vw">

    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7.5vw">
        <h1 class="accent-col">Welcome to Toget<b>hear</b></h1>
        <h2 class="accent-col">Music unity starts here</h2>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="3.75vw">
        <button mat-raised-button color="accent" [routerLink]="['/login']">
            <mat-icon color="primary">arrow_forward</mat-icon>
            <span> Get Started</span>
        </button>
        <button mat-stroked-button color="accent" (click)="open('https://github.com/jasonamri/Togethear')">
            <mat-icon color="accent">arrow_downward</mat-icon>
            <span class="accent-col"> Learn More</span>
        </button>
    </div>
</div>
